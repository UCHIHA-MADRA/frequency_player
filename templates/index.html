<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Frequency Player</h1>
        <form id="tone-form">
            <label for="frequency">Frequency (Hz):</label>
            <input type="number" id="frequency" name="frequency" min="20" max="2000" value="440">
            <br>
            <label for="duration">Duration (seconds):</label>
            <input type="number" id="duration" name="duration" min="0.1" max="10" step="0.1" value="1">
            <br>
            <label for="volume">Volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="0.5">
            <span id="volume-display">50%</span>
            <br>
            <button type="submit">Play</button>
        </form>
        <canvas id="progress-bar" width="400" height="30"></canvas>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
