<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frequency Player</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Frequency Player</h1>
      <form id="tone-form">
        <label for="frequency">Frequency (Hz):</label>
        <input
          type="number"
          id="frequency"
          name="frequency"
          min="20"
          max="2000"
          value="432"
        />
        <br />
        <label for="duration">Duration (seconds):</label>
        <input
          type="number"
          id="duration"
          name="duration"
          min="0.1"
          max="60"
          step="0.1"
          value="5"
        />
        <br />
        <!-- Canvas Progress Bar -->
        <canvas id="progress-canvas" width="300" height="10"></canvas>
        <br />
        <!-- <label for="waveform">Waveform:</label>
            <select id="waveform" name="waveform">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="custom">Custom</option>
                <option value="impulse">Impulse</option>
                <option value="noise">Noise</option>
                <option value="custom">Custom</option>
            </select>
            <br> -->

        <label for="volume">Volume:</label>
        <input
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
        <span id="volume-display">50%</span>
        <br />
        <label for="playback-speed">Playback Speed:</label>
        <input
          type="range"
          id="playback-speed"
          name="playback-speed"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <span id="speed-display">1x</span>
        <br />
        <button type="submit" style="color: black">Play</button>
      </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
